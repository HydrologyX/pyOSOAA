language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.6"
install:
  - sudo apt-get update
  # Install OSOAA
  - sudo apt-get install gfortran ksh
  - git clone https://github.com/CNES/RadiativeTransferCode-OSOAA
  - export OSOAA_ROOT="~/RadiativeTransferCode-OSOAA"
  - cd RadiativeTransferCode-OSOAA/gen/
  - gfortran Makefile_OSOAA.gfortran
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment -c conda-forge python=$TRAVIS_PYTHON_VERSION numpy scipy matplotlib pytest pytest-cov
  - source activate test-environment
  - pip install python-coveralls
  - pip install coverage==4.4
  - python setup.py install

script:
  # Your test script goes here
  python -m pytest -v --junitxml=result.xml --cov Py6S --cov-report term-missing
after_success:
  - coveralls
